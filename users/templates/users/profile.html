{% extends "base.html" %}

{% block content %}
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <div class="content-section" style="margin-top: 20px;">
        <div class="media">
            <div class="d-flex align-items-center justify-content-center mb-4">
                <h2 class="account-heading text-center" style="font-weight: bold; font-size: 36px; margin-bottom: 0;">{{ user.username }}</h2>
                <div style="margin-left: 10px;">
                    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" style="width: 100px; height: 100px;">
                </div>
            </div>
        </div>
        <div class="profile-info text-center">
            <p><strong>First Name:</strong> {{ user.first_name }}</p>
            <p><strong>Last Name:</strong> {{ user.last_name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Date of Birth:</strong> {{ user.profile.date_of_birth|date:"Y-m-d" }}</p>
            <p><strong>Phone Number:</strong> {{ user.profile.phone_number }}</p>
        </div>
    </div>
{% endblock content %}
